<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Insure Connect</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <style>
        body {
            padding-top: 56px;
        }
    </style>
</head>
<body>
<div id="headerContainer"></div>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">Insure Connect</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">로그인</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">알림</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        드롭다운
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">메뉴1</a></li>
                        <li><a class="dropdown-item" href="#">메뉴2</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">기타메뉴</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Carousel -->
<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="image1.jpg" class="d-block w-100" alt="이미지1">
        </div>
        <div class="carousel-item">
            <img src="image2.jpg" class="d-block w-100" alt="이미지2">
        </div>
        <!-- 추가 이미지 필요시 여기에 추가 -->
    </div>
</div>

<!-- Popular Agents -->
<div class="container mt-5">
    <h2 class="mb-4">인기있는 설계사 목록</h2>
    <div class="row">
        <!-- 설계사 목록 카드들 -->
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card">
                <img src="agent1.jpg" class="card-img-top" alt="설계사1">
                <div class="card-body">
                    <h5 class="card-title">설계사 이름</h5>
                    <p class="card-text">설계사 소개 또는 간단한 설명</p>
                </div>
            </div>
        </div>
        <!-- 추가 설계사 필요시 여기에 추가 -->
    </div>
</div>

<!-- Recent Reviews -->
<div class="container mt-5">
    <h2 class="mb-4">최근 리뷰</h2>
    <div class="row">
        <!-- 리뷰 카드들 -->
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">고객 이름</h5>
                    <p class="card-text">리뷰 내용 또는 간단한 설명</p>
                </div>
            </div>
        </div>
        <!-- 추가 리뷰 필요시 여기에 추가 -->
    </div>
</div>

<!-- Bootstrap JS 및 jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Fetch header content and append it to the container
        fetch("header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("headerContainer").innerHTML = data;
            })
            .catch(error => console.error("Error fetching header:", error));
    });
</script>
</body>
</html>
