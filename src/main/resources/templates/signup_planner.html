<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>설계사 가입신청 페이지</title>
</head>
<body>
<div id="headerContainer"></div>

<div class="container mt-5">
    <h2 class="text-center mb-4">설계사 가입신청</h2>

    <form action="/api/planner/save" method="post" enctype="multipart/form-data" id="plannerForm">
        <!-- 1. 프로필사진 등록 -->
        <div class="mb-3">
            <label for="profileImage" class="form-label">프로필사진 등록</label>
            <input type="file" class="form-control" id="profileImage" name="profileImage" accept="image/*">
        </div>

        <!-- 2. 회사이름 입력 -->
        <div class="mb-3">
            <label for="company" class="form-label">회사이름 입력</label>
            <input type="text" class="form-control" id="company" name="company">
        </div>

        <!-- 3. 재직증명서 입력 -->
        <div class="mb-3">
            <label for="certificateImage" class="form-label">재직증명서 등록</label>
            <input type="file" class="form-control" id="certificateImage" name="certificateImage" accept="image/*">
        </div>

        <!-- 4. 담당보험 카테고리 -->
        <div class="form-group">
            <div id="categoryCheckbox"></div>
        </div>

        <button type="submit" class="btn btn-primary" onclick="submitPlannerForm()">가입신청</button>
    </form>
</div>


<!-- Bootstrap JS 및 jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Fetch header content and append it to the container
        fetch("/header", {
            headers: {
                'Content-Type': 'text/html', // 또는 다른 적절한 Content-Type 설정
            },
        })
            .then(response => response.text())
            .then(data => {
                document.getElementById("headerContainer").innerHTML = data;
            })
            .catch(error => console.error("Error fetching header:", error));
    });

    //Category 조회 함수
    document.addEventListener("DOMContentLoaded", function () {
        // Fetch category data from the REST API
        fetch("/api/category")
            .then(response => response.json())
            .then(data => {
                // Update checkboxes with the received category data
                updateCheckboxes(data);
            })
            .catch(error => console.error("Error fetching category data:", error));
    });
    function updateCheckboxes(category) {
        // 체크박스 컨테이너 선택
        const checkboxContainer = document.getElementById('categoryCheckbox');

        // 이전에 추가된 체크박스들을 모두 제거
        checkboxContainer.innerHTML = '';

        category.forEach(categoryItem => {
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.name = 'category_id';
            checkbox.value = categoryItem.id;

            const label = document.createElement('label');
            label.appendChild(checkbox);
            label.appendChild(document.createTextNode(categoryItem.categoryName));

            checkboxContainer.appendChild(label);
        });
    }

    // 가입신청 폼 제출 시 실행되는 함수
    function submitPlannerForm() {
        event.preventDefault(); // 폼 제출 기본 동작 방지

        // 폼 데이터를 FormData 객체로 가져옴
        const formData = new FormData(document.getElementById('plannerForm'));

        // Ajax로 POST 요청을 보냄
        fetch('/api/connectCategory/save', {
            method: 'POST',
            body: formData
        })
            .then(response => response.json()) // JSON 형식으로 변환
            .then(data => {
                // 응답 데이터를 처리
                console.log(data);
            })
            .catch(error => console.error('Error submitting planner form:', error));
    }
</script>
</body>
</html>
