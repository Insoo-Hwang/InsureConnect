<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>리뷰페이지</title>
    <style>
        .pagination-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div id="headerContainer"></div>

<div class="container mt-5">
    <h2 class="text-center mb-4">리뷰페이지</h2>

    <div class="row">
        <ul th:each="review : ${reviewsPage.content}" class="list-group">
            <li class="list-group-item">
                <span th:text="'제목: ' + ${review.getTitle()}"></span>
                <span th:text="' | 작성자: ' + ${review.getUser().getNickname()}"></span>
                <span th:text="' | 상담사: ' + ${review.getPlanner().getUser().getNickname()}"></span>
                <span th:text="' | 평점: ' + ${review.getRate()}"></span>
                <span th:text="${review.getWrite()}"></span>
                <a th:href="@{'/review/detail/' + ${review.getId()}}">자세히 보기</a>
            </li>
        </ul>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <!-- 검색 폼 -->
        <form class="input-group" style="margin-right: 10px;">
            <input type="text" class="form-control" placeholder="제목 또는 내용 검색" aria-label="Search">
            <button class="btn btn-outline-secondary btn-lg" type="button">검색</button>
        </form>
        <!-- 글쓰기 버튼 -->
        <a href="/review/new">
        <button class="btn btn-primary" type="button">글쓰기</button>
        </a>
    </div>

    <!-- 페이징 -->
    <div class="pagination-container">
        <ul class="pagination">
            <li th:class="${reviewsPage.first ? 'page-item disabled' : 'page-item'}">
                <a class="page-link" th:href="@{/review(page=${reviewsPage.number - 1})}">&laquo;</a>
            </li>
            <li th:each="i : ${#numbers.sequence(1, reviewsPage.totalPages)}" th:class="${reviewsPage.number + 1 == i ? 'page-item active' : 'page-item'}">
                <a class="page-link" th:href="@{/review(page=${i})}" th:text="${i}"></a>
            </li>
            <li th:class="${reviewsPage.last ? 'page-item disabled' : 'page-item'}">
                <a class="page-link" th:href="@{/review(page=${reviewsPage.number + 1})}">&raquo;</a>
            </li>
        </ul>
    </div>







</div>

<!-- Bootstrap JS 및 jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Fetch header content and append it to the container
        fetch("/header")
            .then(response => response.text())
            .then(data => {
                document.getElementById("headerContainer").innerHTML = data;
            })
            .catch(error => console.error("Error fetching header:", error));
    });
</script></body>
</html>
