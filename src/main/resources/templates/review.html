<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>리뷰페이지</title>
    <style>
        .pagination-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<th:block th:replace="~{header :: header}"></th:block>
<div class="container" style="margin-top: 100px">
    <h2 class="text-center mb-4">리뷰페이지</h2>
    <!-- 정렬 기능 -->
    <div class="row">
        <div class="col-lg-12">
            <div class="float-right">
                <label class="mr-2">정렬:</label>
                <select class="form-control">
                    <option>평점</option>
                    <option>리뷰</option>
                    <option>작성일</option>
                </select>
            </div>
        </div>
    </div>

    <div class="row">
        <ul th:each="review : ${reviewList}" class="list-group">
            <li class="list-group-item">
                <span th:text="'제목: ' + ${review.getTitle()}"></span>
                <span th:text="' | 작성자: ' + ${review.getUser().getNickname()}"></span>
                <span th:text="' | 상담사: ' + ${review.getPlanner().getUser().getNickname()}"></span>
                <span th:text="' | 평점: ' + ${review.getRate()}"></span>
                <span th:text="${review.getWrite()}"></span>
                <a th:href="@{'/review/' + ${review.getId()}}">자세히 보기</a>
            </li>
        </ul>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <!-- 검색 폼 -->
        <form class="input-group" style="margin-right: 10px;">
            <input type="text" class="form-control" placeholder="제목 또는 내용 검색" aria-label="Search">
            <button class="btn btn-outline-secondary btn-lg" type="button">검색</button>
        </form>
        <!-- 글쓰기 버튼 -->
        <a href="/review/new">
        <button class="btn btn-primary" type="button">글쓰기</button>
        </a>
    </div>

    <!-- 마진을 추가한 페이징 -->
    <div class="pagination-container">
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <span class="page-link">이전</span>
                </li>
                <li class="page-item active" aria-current="page">
                    <span class="page-link">1</span>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">2</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">3</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">다음</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<!-- Bootstrap JS 및 jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
</body>
</html>
