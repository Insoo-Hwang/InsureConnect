<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>리뷰페이지</title>
    <style>
        .pagination-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div id="headerContainer"></div>

<div class="container mt-5">
    <h2 class="text-center mb-4">리뷰페이지</h2>
    <!-- 리뷰 카드 목록 -->
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <!-- 카드 예시 -->
        <div class="col">
            <div class="card h-100">
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="이미지">
                <div class="card-body">
                    <h5 class="card-title">리뷰 제목</h5>
                    <p class="card-text">리뷰 내용의 일부분...</p>
                </div>
                <div class="card-footer">
                    <a href="#" class="btn btn-primary">자세히 보기</a>
                </div>
            </div>
        </div>
        <!-- 추가적인 카드들을 필요에 따라 반복해서 추가할 수 있습니다. -->
    </div>

    <!-- 검색 폼 -->
    <form class="mt-4">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="제목 또는 내용 검색" aria-label="Search">
            <button class="btn btn-outline-secondary" type="button">검색</button>
        </div>
    </form>

    <!-- 마진을 추가한 페이징 -->
    <div class="pagination-container">
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <span class="page-link">이전</span>
                </li>
                <li class="page-item active" aria-current="page">
                    <span class="page-link">1</span>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">2</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">3</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">다음</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<!-- Bootstrap JS 및 jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Fetch header content and append it to the container
        fetch("header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("headerContainer").innerHTML = data;
            })
            .catch(error => console.error("Error fetching header:", error));
    });
</script></body>
</html>
