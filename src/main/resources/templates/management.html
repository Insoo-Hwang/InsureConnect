<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Insure Connect</title>
</head>
<style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: center;
        margin: 0;
        background-color: #007BFF;
        color: white;
    }

    #management-container {
        width: 50vw;
        overflow: auto;
        background-color: white;
        border-radius: 10px;
        color: black;
        margin-top: 100px;
        margin-bottom: 30px;
        padding: 10px;
    }

    #planner-button,
    #review-button,
    #user-button,
    #category-button {
        margin-top: 10px;
        border-radius: 10px;
        border: none;
        padding: 8px 16px;
        color: white;
        width: 100%;
        background-color: #0056b3;
    }
</style>
<body>
<div id="management-container">
    <a href="/management/planner"><button type="button" id="planner-button">설계사 관리 페이지</button></a>
    <a href="/management/user"><button type="button" id="user-button">유저 관리 페이지</button></a>
    <a href="/management/review"><button type="button" id="review-button">리뷰 관리 페이지</button></a>
    <a href="/management/category"><button type="button" id="category-button">카테고리 관리 페이지</button></a>

</html>
