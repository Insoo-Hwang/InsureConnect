<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
<
<div id="headerContainer"></div>
<div class="container">
    <h1>마이페이지</h1>

    <!-- 회원정보 수정 폼 -->
    <div class="card my-4">
        <div class="card-header">
            회원정보 수정
        </div>
        <div class="card-body">
            <form id="profileForm">
                <div class="form-group">
                    <label for="username">사용자명:</label>
                    <input type="text" class="form-control" id="username" placeholder="사용자명">
                </div>
                <div class="form-group">
                    <label for="email">이메일:</label>
                    <input type="email" class="form-control" id="email" placeholder="이메일">
                </div>
                <button type="submit" class="btn btn-primary">저장</button>
            </form>
        </div>
    </div>

    <!-- 작성한 글 확인 및 삭제 -->
    <div class="card">
        <div class="card-header">
            작성한 글 확인 및 삭제
        </div>
        <div class="card-body">
            <!-- 여기에 작성한 글 목록을 표시하고 삭제 기능을 추가하세요 -->
            <ul id="postList" class="list-group">
                <!-- 작성한 글이 여기에 나열될 것입니다 -->
            </ul>
        </div>
    </div>

</div>

<!-- Bootstrap JS 및 jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JavaScript -->
<script>
    // 여기에 작성한 글을 불러오고 삭제 기능을 추가하세요
    // 예를 들면, localStorage 또는 서버에서 데이터를 가져올 수 있습니다.
    // 작성한 글 목록을 받아와서 #postList에 표시하고, 각 아이템에 삭제 버튼을 추가합니다.

    document.addEventListener("DOMContentLoaded", function () {
        // Fetch header content and append it to the container
        fetch("header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("headerContainer").innerHTML = data;
            })
            .catch(error => console.error("Error fetching header:", error));
    });
</script>

</body>
</html>
