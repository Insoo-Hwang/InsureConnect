<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>리뷰 상세페이지</title>
    <style>
        /* 추가적인 스타일링을 원하시면 여기에 작성하세요 */
        .button-section {
            margin-top: 20px;
        }
        .section-divider {
            height: 20px;
            background-color: #ddd; /* 선의 색상을 조정할 수 있습니다. */
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">리뷰 상세페이지</h2>

    <div class="row">
        <!-- 제목 -->
        <div class="col-md-12">
            <h3>리뷰 제목</h3>
        </div>
        <div class="col-md-12 section-divider"></div>

        <!-- 작성자 및 작성시간 -->
        <div class="col-md-12">
            <p>작성자: 작성자명 | 작성시간: YYYY년 MM월 DD일 HH:mm</p>
        </div>
        <div class="col-md-12 section-divider"></div>

        <!-- 설계사 -->
        <div class="col-md-12">
            <p>설계사: 설계사명</p>
        </div>
        <div class="col-md-12 section-divider"></div>

        <!-- 본문 -->
        <div class="col-md-12">
            <div>
                <p>리뷰 내용의 일부분... (여기에 본문 내용이 들어갑니다.)</p>
            </div>
        </div>
        <div class="col-md-12 section-divider"></div>

        <!-- 버튼 섹션 -->
        <div class="col-md-12 button-section">
            <div class="d-flex justify-content-between">
                <a href="#" class="btn btn-primary">이전 글</a>
                <a href="#" class="btn btn-primary">목록</a>
                <a href="#" class="btn btn-primary">다음 글</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS 및 jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
