<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>리뷰 상세페이지</title>
    <style>
        /* 추가적인 스타일링을 원하시면 여기에 작성하세요 */
        .button-section {
            margin-top: 20px;
        }
        .section-divider {
            height: 20px;
            background-color: #ddd; /* 선의 색상을 조정할 수 있습니다. */
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<th:block th:replace="~{header :: header}"></th:block>
<div class="container" style="margin-top: 100px">
    <h2 class="text-center mb-4">리뷰 상세페이지</h2>

    <div class="row">
        <!-- 제목 -->
        <div class="col-md-12">
            <h3>제목 : <span th:text="${review.getTitle()}"></span></h3>
        </div>
        <div class="col-md-12 section-divider"></div>

        <!-- 작성자 및 작성시간 -->
        <div class="col-md-12">
            <p>작성자 : <span th:text="${review.getUser().getNickname()}"> | 작성시간 : <span th:text="${review.getWrite()}"></span></p>
        </div>
        <div class="col-md-12 section-divider"></div>

        <!-- 설계사 -->
        <div class="col-md-12">
            <p>설계사 : <span th:text="${review.getPlanner().getUser().getNickname()}"></span></p>
        </div>
        <div class="col-md-12 section-divider"></div>

        <!-- 평점 -->
        <div class="col-md-12">
            <p>평점 : <span th:text="${review.getRate()}"></span></p>
        </div>
        <div class="col-md-12 section-divider"></div>

        <!-- 본문 -->
        <div class="col-md-12">
            <div th:each="reviewImgs : ${review.getReviewImg()}">
                <!-- 이미지를 나타내는 코드 -->
                <img th:src="${reviewImgs.imgLink}" alt="이미지">
                <span th:text="${reviewImgs.imgLink}"></span>
            </div>

            <div>
                <p><span th:text="${review.getContent()}"></span></p>
            </div>
        </div>
        <div class="col-md-12 section-divider"></div>

        <!-- 버튼 섹션 -->
        <div class="col-md-12 button-section">
            <div class="d-flex justify-content-between">
                <a th:href="${#strings.contains(review_id, '/') ? '/review' : '/review/' + (review_id - 1)}" class="btn btn-primary">이전 글</a>
                <a href="/review" class="btn btn-primary">목록</a>
                <a th:href="${#strings.contains(review_id, '/') ? '/review' : '/review/' + (review_id + 1)}" class="btn btn-primary">다음 글</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS 및 jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
</body>
</html>
