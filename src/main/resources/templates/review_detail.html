<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>리뷰 상세페이지</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<th:block th:replace="~{header :: header}"></th:block>
<div class="container" style="margin-top: 100px">
    <h2 th:text="${review.getTitle()}"></h2>

    <p class="font-weight-bold">작성자: <span th:text="${review.plannerNickname}"></span></p>

    <p class="font-weight-bold">작성 시간: <span th:text="${#dates.format(review.write, 'yyyy-MM-dd HH:mm:ss')}"></span></p>
    <p th:if="${review.edit}" class="font-weight-bold">수정 시간: <span
            th:text="${#dates.format(review.edit, 'yyyy-MM-dd HH:mm:ss')}"></span></p>

    <div class="mt-3">
        <p class="font-weight-bold">첨부 이미지:</p>
        <div th:each=" image : ${review.reviewImg}">
            <img th:src="${image.imgLink}" class="img-thumbnail mr-2" style="width:100px; height:100px;"
                 alt="reviewImage">
            <p th:text="${image.imgLink}"></p>
        </div>
    </div>
    <div class="mt-3">
        <div th:text="${review.getContent()}">
        </div>
    </div>
    <a th:href="@{/review}" class="btn btn-primary mt-3">목록</a>
</div>
</body>
</html>
