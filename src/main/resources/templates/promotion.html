<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보험설계사 홍보 페이지</title>
    <!-- 부트스트랩 CDN 추가 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- 부트스트랩 정렬 아이콘 추가 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap-icons.css">
    <!-- 사용자 지정 CSS -->
    <style>
        .card {
            margin-bottom: 20px;
        }

        #search-bar {
            margin-bottom: 20px;
        }

        #pagination {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div id="headerContainer"></div>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="my-4">보험설계사 홍보 페이지</h1>
        </div>
    </div>

    <!-- 정렬 기능 -->
    <div class="row">
        <div class="col-lg-12">
            <div class="float-right">
                <label class="mr-2">정렬:</label>
                <select class="form-control">
                    <option>평점</option>
                    <option>리뷰</option>
                    <option>작성일</option>
                </select>
            </div>
        </div>
    </div>

    <!-- 카드 목록 -->
    <div class="row">
        <!-- th:each로 반복문 적용 -->
        <div th:each="promotion : ${planners}" class="col-lg-3 col-md-6 mb-4">
            <div class="card h-100">
                <img class="card-img-top" th:src="'profile' + ${promotion.getProfile()} + '.jpg'" alt="프로필 사진">
                <div class="card-body">
                    <h4 class="card-title" th:text="${promotion.getPromotionDto().getTitle()}"></h4>
                    <p class="card-text" th:text="${promotion.getPromotionDto().getContent()}"></p>
                    <p class="card-text" th:text="${promotion.calculateRatio(promotion.reviewDto)}"></p>
                    <p class="card-text" th:text="${promotion.getReviewDto().size()}"></p>
                </div>
                <div class="card-footer">
                    <small class="text-muted" th:text="${promotion.getPromotionDto().getEdit()}"></small>
                </div>
            </div>
        </div>
    </div>

    <!-- 검색 기능 -->
    <form class="mt-4">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="제목 또는 내용 검색" aria-label="Search">
            <button class="btn btn-outline-secondary" type="button">검색</button>
        </div>
    </form>

    <!-- 페이징 기능 -->
    <div class="row">
        <div class="col-lg-12">
            <nav id="pagination">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1" aria-disabled="true">이전</a>
                    </li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">다음</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Bootstrap JS 및 jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Fetch header content and append it to the container
            fetch("/header")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("headerContainer").innerHTML = data;
                })
                .catch(error => console.error("Error fetching header:", error));
        });
    </script>
</body>
</html>
