<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>설계사 가입신청 페이지</title>
</head>
<body>
<div id="headerContainer"></div>

<div class="container mt-5">
    <h2 class="text-center mb-4">설계사 가입신청</h2>

    <form>
        <!-- 1. 프로필사진 등록 -->
        <div class="mb-3">
            <label for="profilePicture" class="form-label">프로필사진 등록</label>
            <input type="file" class="form-control" id="profilePicture" accept="image/*">
        </div>

        <!-- 2. 재직증명서 등록 -->
        <div class="mb-3">
            <label for="employmentCertificate" class="form-label">재직증명서 등록</label>
            <input type="file" class="form-control" id="employmentCertificate" accept=".pdf">
        </div>

        <!-- 3. 개인정보 입력 -->
        <div class="mb-3">
            <label for="fullName" class="form-label">이름</label>
            <input type="text" class="form-control" id="fullName" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" class="form-control" id="email" required>
        </div>

        <!-- 추가적인 필드들을 필요에 따라 추가할 수 있습니다. -->

        <button type="submit" class="btn btn-primary">가입신청</button>
    </form>
</div>


<!-- Bootstrap JS 및 jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Fetch header content and append it to the container
        fetch("header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("headerContainer").innerHTML = data;
            })
            .catch(error => console.error("Error fetching header:", error));
    });
</script>
</body>
</html>
