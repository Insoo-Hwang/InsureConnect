<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        #sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            padding-top: 20px;
        }
        #content {
            margin-left: 250px;
            padding: 20px;
        }
        .nav-link {
            color: #fff;
        }
    </style>
</head>
<body>
<div id="headerContainer"></div>
<!-- 네비게이션 바 -->
<nav id="sidebar">
    <div class="mb-4">
        <h5 class="text-center text-white">관리자 페이지</h5>
    </div>
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link" href="#회원관리">회원관리</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#설계사등록">설계사등록</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#설계사관리">설계사관리</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#리뷰관리">리뷰관리</a>
        </li>
    </ul>
</nav>

<!-- 페이지 콘텐츠 -->
<div id="content">
    <div class="container-fluid">
        <!-- 회원관리 -->
        <section id="회원관리">
            <h2>회원관리</h2>
            <div>
                <!-- 회원목록 -->
                <ul>
                    <li>회원1 <button class="btn btn-danger">정지</button> <button class="btn btn-warning">삭제</button></li>
                    <li>회원2 <button class="btn btn-danger">정지</button> <button class="btn btn-warning">삭제</button></li>
                    <!-- 추가적인 회원목록은 이어서 작성 -->
                </ul>
                <!-- 검색기능 -->
                <input type="text" placeholder="검색">
                <button class="btn btn-primary">검색</button>
            </div>
        </section>

        <!-- 설계사등록 -->
        <section id="설계사등록">
            <h2>설계사등록</h2>
            <div>
                <!-- 설계사 등록신청 목록 -->
                <ul>
                    <li>신청자1 <button class="btn btn-success">등록</button> <button class="btn btn-danger">거절</button></li>
                    <li>신청자2 <button class="btn btn-success">등록</button> <button class="btn btn-danger">거절</button></li>
                    <!-- 추가적인 신청자 목록은 이어서 작성 -->
                </ul>
                <!-- 검색기능 -->
                <input type="text" placeholder="검색">
                <button class="btn btn-primary">검색</button>
            </div>
        </section>

        <!-- 설계사관리 -->
        <section id="설계사관리">
            <h2>설계사관리</h2>
            <div>
                <!-- 설계사 목록 -->
                <ul>
                    <li>설계사1 <button class="btn btn-danger">정지</button> <button class="btn btn-warning">삭제</button></li>
                    <li>설계사2 <button class="btn btn-danger">정지</button> <button class="btn btn-warning">삭제</button></li>
                    <!-- 추가적인 설계사 목록은 이어서 작성 -->
                </ul>
                <!-- 검색기능 -->
                <input type="text" placeholder="검색">
                <button class="btn btn-primary">검색</button>
            </div>
        </section>

        <!-- 리뷰관리 -->
        <section id="리뷰관리">
            <h2>리뷰관리</h2>
            <div>
                <!-- 리뷰 목록 -->
                <ul>
                    <li>리뷰1 <button class="btn btn-warning">복구</button> <button class="btn btn-danger">삭제</button></li>
                    <li>리뷰2 <button class="btn btn-warning">복구</button> <button class="btn btn-danger">삭제</button></li>
                    <!-- 추가적인 리뷰 목록은 이어서 작성 -->
                </ul>
                <!-- 검색기능 -->
                <input type="text" placeholder="검색">
                <button class="btn btn-primary">검색</button>
            </div>
        </section>
    </div>
</div>

<!-- Bootstrap JS 및 jQuery -->
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Fetch header content and append it to the container
        fetch("header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("headerContainer").innerHTML = data;
            })
            .catch(error => console.error("Error fetching header:", error));
    });
</script>
</body>
</html>
