<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Insure Connect</title>
</head>
<style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: center;
        margin: 0;
        background-color: #007BFF;
        color: white;
    }

    #category-container {
        width: 50vw;
        overflow: auto;
        background-color: white;
        border-radius: 10px;
        color: black;
        margin-top: 100px;
        margin-bottom: 30px;
        padding-top: 10px;
    }

    #create-category-container {
        margin-bottom: 10px;
    }

    #create-category,
    #create-category-button {
        width: calc(100% - 20px);
        margin-left: 10px;
        margin-right: 10px;
    }

    .card {
        background-color: white;
        color: black;
        border-radius: 10px;
        margin: 10px;
        padding: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        font-size: 18px;
        border: 2px solid black;
    }

    #delete-category-button,
    #create-category-button {
        margin-top: 10px;
        border-radius: 10px;
        border: none;
        padding: 8px 16px;
        color: white;
    }
</style>
<body>
<div id="category-container">
    <div style="font-size: 30px; margin-bottom: 10px; font-weight: bold; text-align: center">카테고리 관리</div>
    <div id="create-category-container">
        <input class="form-control form-control-sm" id="create-category">
        <button id="create-category-button" style="background-color: #007BFF;">카테고리 추가</button>
    </div>

    <li th:if="${not #strings.isEmpty(category)}" th:each="category : ${categoryDtos}" class="card">
        <span th:text="${category.categoryName}"></span>
        <input type="hidden" id="categoryId" th:value="${category.id}">
        <button id="delete-category-button" style="background-color: #FF6666;" th:value="${category.id}" onclick="deleteCategory(this.value)">
            <span th:text="${category.categoryName}"></span>카테고리 삭제</button>
    </li>
</div>
<script>
    {
        const createCategoryBtn = document.querySelector("#create-category-button")
        createCategoryBtn.addEventListener("click", function(){
            const url = "/api/category/new";
            const category = {
                categoryName: document.querySelector("#create-category").value
            }
            fetch(url, {
                method: "POST",
                body: JSON.stringify(category),
                headers: {
                    "Content-Type": "application/json"
                }
            }).then(response => {
                const msg = (response.ok) ? "카테고리가 추가되었습니다!" : "추가 실패!";
                alert(msg);
                window.location.reload();
            });
        })
    }
    {
        function deleteCategory(categoryId){
            const url = "/api/category/" + categoryId;
            fetch(url, {
                method: "DELETE",
                headers: {}
            }).then(response => {
                const msg = (response.ok) ? "카테고리가 삭제되었습니다!" : "삭제 실패!";
                alert(msg);
                window.location.reload();
            });
        }
    }
</script>
</body>
</html>
